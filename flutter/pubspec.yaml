name: tamil_status_creator
description: AI Tamil Status Creator Flutter App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^13.0.1
  
  # API & Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1
  
  # Authentication
  google_sign_in: ^6.2.1
  firebase_auth: ^4.16.0
  firebase_core: ^2.24.2
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # Image Handling
  image_picker: ^1.0.7
  # image_cropper: ^5.0.1  # Commented out due to web platform issues
  flutter_image_compress: ^2.1.0
  photo_view: ^0.14.0
  
  # Editor Features
  flutter_colorpicker: ^1.0.3
  screenshot: ^2.1.0
  path: ^1.8.3
  
  # Sharing
  share_plus: ^7.2.1
  url_launcher: ^6.2.2
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Firebase Services
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.9
  
  # Payment
  razorpay_flutter: ^1.3.6
  
  # Utilities
  intl: ^0.18.1
  flutter_dotenv: ^5.1.0
  connectivity_plus: ^5.0.2
  package_info_plus: ^5.0.1
  device_info_plus: ^9.1.1
  
  # OTP
  pinput: ^3.0.1
  sms_autofill: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
    - .env
  
  # fonts:
